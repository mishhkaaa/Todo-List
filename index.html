<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="todo-container" role="region" aria-labelledby="title">
            <h1 id="title">To Do List</h1>
            <input type="text" id="taskInput" placeholder="Enter a task" aria-label="Task input">
            <button id="addTaskButton" aria-label="Add task">Add Task</button>
            <label for="filter">Filter:</label>
            <select id="filter" aria-label="Filter tasks">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            <ul id="taskList" role="list"></ul>
            <button id="darkModeToggle">Toggle Dark Mode</button>


        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
